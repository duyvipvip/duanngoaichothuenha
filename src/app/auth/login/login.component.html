<div class="login-page">
    <div class="form">
        <form class="register-form">
            <input type="text"  placeholder="name" />
            <input type="password" placeholder="password" />
            <input type="text" placeholder="email address" />
            <button>create</button>
            <p class="message">Already registered?
                <a href="#">Sign In</a>
            </p>
        </form>
        <form class="login-form">
            <input type="text" [(ngModel)]="email" name="email" placeholder="email@gmail.com" />
            <input type="password"[(ngModel)]="password" name="password" placeholder="password" />
            <button (click)=login()>login</button>
            <p class="message">Not registered?
                <a (click)=register()>Create an account</a>
            </p>
        </form>
        <!-- <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#forgetpassword">
            fo
        </button> -->
        <a  data-toggle="modal" data-target="#forgetpassword">forget password</a>
    </div>
  
</div>

<!-- Modal -->
<div class="modal fade" id="forgetpassword" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Quên mật khẩu</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <p>Nhập Email</p>
          <input type="text" class="form-control" [(ngModel)]="femail" name="femail" placeholder="email@gmail.com">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Thoát</button>
          <button type="button" class="btn btn-primary" (click)=forgetpassword()>Gửi</button>
        </div>
      </div>
    </div>
  </div>
